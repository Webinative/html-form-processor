<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Greeting</title>
</head>
<body>
    <h3>Submitted Data: </h3>
    {% for field, value in postdata.items() %}
        <strong>{{ field }}</strong>
        {% if value is iterable  %}
            {% for val in value %}
                {{ val }}
            {% endfor %}
        {% else %}
            {{ value }}
        {% endif %}
        <br>
    {% endfor %}
</body>
</html>
